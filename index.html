<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!--<link rel="stylesheet" href="style_old.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="addDialog">
        <table class="fs-2">
            <tr>
                <td><label for="nameInput" class="form-label">Item Name</label></td>
                <td><input type="text" class="form-control fs-2" name="nameInput"></td>
            </tr>
            <tr>
                <td><label for="dueInput" class="form-label">Due date</label></td>
                <td><input type="date" class="form-control fs-2" name="dueInput"></td>
            </tr>
        </table>
        <div class="text-center">
            <button id="confirmButton" class="btn btn-success fs-2">Confirm</button>
            <button id="cancelButton" class="btn btn-danger fs-2">Cancel</button>
        </div>
    </dialog>

    <div class="container-xxl fs-2">
        <header>
            <h1 class="text-center h1">Todo List</h1>
        </header>
        <main>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Due date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="item-container">

                </tbody>
            </table>
            <button id="addButton" class="btn btn-primary fs-2">Add a new item</button>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
